<div class="mdl-layout__content" style="padding-top: 4.5rem;">

    <div class="title-produtos">
      <h2 class="md-32 ">Categorias</h2>
    </div>
    <div class="mdl-grid">
      <app-inicial

      </app-inicial>
    </div>
  </main>
</div>
