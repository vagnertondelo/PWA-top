<div class="mdl-layout__content" style="padding-top: 4.5rem;width: 100%;">
    <main>
        <div class="title-produtos">
            <h2 class="md-32 ">Produto</h2>
        </div>
        <div class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <header
                class="section__play-btn mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone mdl-color--teal-100 mdl-color-text--white">
                <app-produto [url]="" [nome]="produto?.Nome" [pesoBruto]='produto?.PesoBruto'>
                </app-produto>
            </header>
            <div class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
                <div class="mdl-card__supporting-text">
                    <h4>Features</h4>
                    Dolore ex deserunt aute fugiat aute nulla ea sunt aliqua nisi cupidatat eu. Nostrud in laboris
                    labore nisi amet do dolor eu fugiat consectetur elit cillum esse.
                </div>
                <div class="mdl-card__actions">
                    <a href="#" class="mdl-button">Read our features</a>
                </div>
            </div>





        </div>


    </main>
</div>
